name: Production Build/Deploy

on:
  push:
    branches:
      - master
  workflow_dispatch:
    inputs:
      deploy_comment:
        description: "Deploy comment"
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    environment: Production
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '16.x'

    - name: Install npm dependencies
      run: npm install

    - name: Run build task
      run: npm run prod --if-present

    - name: Verify Build Output
      run: |
        echo "Current directory:"
        pwd
        echo "Listing build directory:"
        ls -la ./build

    - name: Connect to May First Shell Account
      uses: baisong/mayfirst-shell-action@v0.1.1
      with:
        comment: ${{ inputs.deploy_comment }}
        user: ${{ secrets.SSH_USER }}
        password: ${{ secrets.SSH_PASS }}

    - name: Deploy to Server using SCP
      uses: appleboy/scp-action@master
      with:
        source: "./build/*"
        target: "/home/sites/180327/web/wp-content/themes/c4aa-org"
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SSH_PORT }}
        overwrite: true